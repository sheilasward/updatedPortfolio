      <section id="carousel">
        <div id="carousel-background">
        <div id="carousel-home" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carousel-home" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-home" data-slide-to="1"></li>
            <li data-target="#carousel-home" data-slide-to="2"></li>
            <li data-target="#carousel-home" data-slide-to="3"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="./assets/images/HangmanBig.jpg" alt="Hangman app">
              <div class="carousel-caption d-none d-md-block">
                  <h3>Hangman</h3>
                  <p>Guess artists of top songs (1970-2010).</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./assets/images/CrystalsCollectorBig.JPG" alt="Crystals Collector app">
              <div class="carousel-caption d-none d-md-block">
                <h3>Crystals Collector</h3>
                <p>Collect the Crystal points to add up to the random number</p>
              </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./assets/images/EatDaBurgerBig.jpg" alt="Eat-Da-Burger app">
                <div class="carousel-caption d-none d-md-block">
                  <h3>Eat-Da-Burger</h3>
                  <p>Illustration of handlebars moving items around.</p>
                </div>
              </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./assets/images/GiphyBig.jpg" alt="Giphy app">
              <div class="carousel-caption d-none d-md-block">
                <h3>Giphy</h3>
                <p>Illustration of API call to Giphy.com.</p>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carousel-home" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carousel-home" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        </div>
      </section>
